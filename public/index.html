<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/addtohomescreen.css">
    <link rel="manifest" href="manifest.json">

    <title>Install Me</title>

    <script src="js/addtohomescreen.js"></script>
    <script src="js/app.js" defer></script>
    <style media="screen">
      body {
        background-color: lightcoral;
      }

      #before-install {
        display: block;
      }

      #after-install {
        display: none;
      }

      button {
        font-size: 5em;
      }

      @media all and (display-mode: standalone) {
        body {
          background-color: limegreen;
        }

        #before-install { display: none; }

        #after-install { display: block; }
      }
    </style>
  </head>
  <body>
    <div id="before-install">
      <h1>INSTALL ME</h1>
      <button type="button" name="button" id="install-btn">BEGIN INSTALL</button>
    </div>

    <div id="after-install">
      <h2>Thanks for installing!</h2>
    </div>
  </body>
</html>
